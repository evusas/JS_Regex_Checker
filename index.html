<!DOCTYPE html>
<html>
<head>
	<title>JS RegExp Evaluator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
</head>

<body>
	<h1 class="center">JavaScript Regular Expressions test() method debugger</h1>

	<p class="inline-block" style="width:10%">Regular Expression</p>
	<input name="regexp" class="inline-block" id="regexp" style="width:40%;"></br>
	
	<p class="inline-block" style="width:10%">Evaluation Flag</p>
	<select class="inline-block" id="flag">
		<option value="i">i</option>
		<option value="g">g</option>
		<option value="m">m</option>
	</select></br>

	<p class="inline-block" style="width:10%">String to check</p>
	<input name="string" id="string" style="width:40%;"></br>
	<button onclick="Submission()" class="center" style="width:55%;margin:auto;">Submit</button></br></br>

	<h1 id="result"></h1>
	<h4 id="parsed-container" class="center"></h4>
	
	<a target="_blank" href="https://developer.mozilla.org/en/docs/Web/JavaScript/Guide/Regular_Expressions" class="center">Mozilla RegExp Reference</a>
	<a target="_blank" href="https://regex101.com/" class="center">Online RegExp Debuger</a>

	<script type="text/javascript">
		function Submission(){
			var regex = document.getElementById("regexp").value;
			var flag = document.getElementById("flag").value;
			var string = document.getElementById("string").value;
			if(regex == undefined || flag == undefined || string == undefined || regex == "") {
				var element = document.getElementById("result");
				element.innerHTML = "Please check your input ";
				element.className = "false center";
			} 
			else {
				var bool = Evaluate(regex,flag,string);
				var result = document.getElementById("result");
				result.innerHTML = bool;
				result.className = String(bool) + " center";
			}
		}
		function Evaluate(re, flag, string) {
			var regex = new RegExp (String(re), String(flag));
			// console.log(regex);
			var container = document.getElementById("parsed-container");
			var parsed = document.getElementById("parsed");
			container.innerHTML = "RegExp parsed as: &nbsp;&nbsp;" + String(regex);

			return regex.test(string);
		}
	</script>
</body>	
</html>
